<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NebulaCalc - Cosmic Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0c0b20 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            padding: 20px;
            overflow: hidden;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-100px) translateX(100px); }
            50% { transform: translateY(-50px) translateX(-50px); }
            75% { transform: translateY(100px) translateX(-100px); }
            100% { transform: translateY(0) translateX(0); }
        }
        
        .calculator-container {
            width: 100%;
            max-width: 400px;
            background: rgba(25, 25, 45, 0.8);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            padding: 25px;
            position: relative;
            z-index: 1;
        }
        
        .calculator-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0080, #00ffcc, #0066ff, #ff00cc);
            z-index: -1;
            border-radius: 27px;
            animation: glow 10s linear infinite;
            background-size: 400%;
            filter: blur(10px);
            opacity: 0.5;
        }
        
        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            font-size: 1.8rem;
            color: #00ffcc;
        }
        
        .logo h1 {
            font-size: 1.5rem;
            background: linear-gradient(90deg, #00ffcc, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        
        .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #00ffcc;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            background: rgba(0, 255, 204, 0.2);
            transform: rotate(30deg);
        }
        
        .display-container {
            background: rgba(10, 10, 20, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .display-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #00ffcc, #0066ff);
        }
        
        .calculation-display {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
            height: 25px;
            overflow: hidden;
            text-align: right;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        
        .result-display {
            font-size: 2.8rem;
            font-weight: 300;
            text-align: right;
            letter-spacing: 2px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            background: linear-gradient(90deg, #fff, #a0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
        }
        
        .btn {
            border: none;
            background: rgba(30, 30, 60, 0.7);
            color: white;
            height: 70px;
            border-radius: 15px;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .operator {
            background: rgba(0, 102, 255, 0.3);
            color: #00ffcc;
            font-weight: bold;
        }
        
        .equals {
            background: linear-gradient(135deg, #00ffcc, #0066ff);
            color: #0c0b20;
            font-weight: bold;
            grid-column: span 2;
        }
        
        .clear, .delete {
            background: rgba(255, 0, 128, 0.3);
            color: #ff80bf;
        }
        
        .number {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .zero {
            grid-column: span 2;
        }
        
        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .history-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        .history-btn:hover {
            background: rgba(0, 102, 255, 0.2);
            color: #00ffcc;
        }
        
        .history-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 90%;
            max-width: 400px;
            background: rgba(20, 20, 40, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 204, 0.2);
            z-index: 10;
            transition: transform 0.4s ease;
        }
        
        .history-panel.active {
            transform: translate(-50%, -50%) scale(1);
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .history-header h3 {
            color: #00ffcc;
            font-size: 1.4rem;
        }
        
        .close-history {
            background: none;
            border: none;
            color: #ff0080;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .close-history:hover {
            transform: rotate(90deg);
        }
        
        .history-list {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .history-item {
            padding: 12px 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 3px solid #00ffcc;
            transition: all 0.3s;
        }
        
        .history-item:hover {
            background: rgba(0, 102, 255, 0.2);
            transform: translateX(5px);
        }
        
        .history-expression {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            margin-bottom: 5px;
        }
        
        .history-result {
            color: #00ffcc;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        @media (max-width: 480px) {
            .calculator-container {
                padding: 15px;
            }
            
            .btn {
                height: 60px;
                font-size: 1.2rem;
            }
            
            .result-display {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
   
    <div class="particles" id="particles"></div>
    
  
    <div class="calculator-container">

        <div class="header">
            <div class="logo">
                <i class="fas fa-calculator"></i>
                <h1>NebulaCalc</h1>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        
        <div class="display-container">
            <div class="calculation-display" id="calculationDisplay"></div>
            <div class="result-display" id="resultDisplay">0</div>
        </div>
        
    
        <div class="buttons-grid">
            <button class="btn clear" id="clear">C</button>
            <button class="btn delete" id="delete">⌫</button>
            <button class="btn operator" data-operation="divide">÷</button>
            <button class="btn operator" data-operation="multiply">×</button>
            
            <button class="btn number" data-number="7">7</button>
            <button class="btn number" data-number="8">8</button>
            <button class="btn number" data-number="9">9</button>
            <button class="btn operator" data-operation="subtract">−</button>
            
            <button class="btn number" data-number="4">4</button>
            <button class="btn number" data-number="5">5</button>
            <button class="btn number" data-number="6">6</button>
            <button class="btn operator" data-operation="add">+</button>
            
            <button class="btn number" data-number="1">1</button>
            <button class="btn number" data-number="2">2</button>
            <button class="btn number" data-number="3">3</button>
            <button class="btn equals" id="equals">=</button>
            
            <button class="btn number zero" data-number="0">0</button>
            <button class="btn" id="decimal">.</button>
        </div>
        
      
        <div class="footer">
            <p>Cosmic calculations at your fingertips</p>
            <button class="history-btn" id="showHistory">
                <i class="fas fa-history"></i> View Calculation History
            </button>
        </div>
    </div>
    

    <div class="history-panel" id="historyPanel">
        <div class="history-header">
            <h3><i class="fas fa-history"></i> Calculation History</h3>
            <button class="close-history" id="closeHistory">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="history-list" id="historyList">

        </div>
    </div>

    <script>
        
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
               
                const size = Math.random() * 4 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                
                particle.style.animationDelay = `${Math.random() * 15}s`;
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            
            const resultDisplay = document.getElementById('resultDisplay');
            const calculationDisplay = document.getElementById('calculationDisplay');
            const numberButtons = document.querySelectorAll('[data-number]');
            const operatorButtons = document.querySelectorAll('[data-operation]');
            const equalsButton = document.getElementById('equals');
            const clearButton = document.getElementById('clear');
            const deleteButton = document.getElementById('delete');
            const decimalButton = document.getElementById('decimal');
            const themeToggle = document.getElementById('themeToggle');
            const showHistoryButton = document.getElementById('showHistory');
            const closeHistoryButton = document.getElementById('closeHistory');
            const historyPanel = document.getElementById('historyPanel');
            const historyList = document.getElementById('historyList');
            
           
            let currentOperand = '0';
            let previousOperand = '';
            let operation = null;
            let resetScreen = false;
            let calculationHistory = [];
            
            
            function updateDisplay() {
                resultDisplay.textContent = currentOperand;
                calculationDisplay.textContent = `${previousOperand} ${operation ? getOperationSymbol(operation) : ''}`;
                
                
                if (currentOperand.length > 12) {
                    resultDisplay.style.fontSize = '2.2rem';
                } else {
                    resultDisplay.style.fontSize = '2.8rem';
                }
            }
            
           
            function getOperationSymbol(op) {
                switch(op) {
                    case 'add': return '+';
                    case 'subtract': return '−';
                    case 'multiply': return '×';
                    case 'divide': return '÷';
                    default: return '';
                }
            }
            
            
            function appendNumber(number) {
                if (resetScreen) {
                    currentOperand = '';
                    resetScreen = false;
                }
                
                if (currentOperand === '0' && number !== '.') {
                    currentOperand = number;
                } else {
                   
                    if (currentOperand.length < 15) {
                        currentOperand += number;
                    }
                }
                
                updateDisplay();
            }
            
           
            function chooseOperation(op) {
                if (currentOperand === '') return;
                
                if (previousOperand !== '') {
                    calculate();
                }
                
                operation = op;
                previousOperand = currentOperand;
                resetScreen = true;
                updateDisplay();
            }
            
           
            function calculate() {
                let computation;
                const prev = parseFloat(previousOperand);
                const current = parseFloat(currentOperand);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                switch(operation) {
                    case 'add':
                        computation = prev + current;
                        break;
                    case 'subtract':
                        computation = prev - current;
                        break;
                    case 'multiply':
                        computation = prev * current;
                        break;
                    case 'divide':
                        if (current === 0) {
                            computation = "Error";
                        } else {
                            computation = prev / current;
                        }
                        break;
                    default:
                        return;
                }
              
                const historyItem = {
                    expression: `${previousOperand} ${getOperationSymbol(operation)} ${currentOperand}`,
                    result: computation.toString()
                };
                
                calculationHistory.unshift(historyItem); 
                updateHistoryDisplay();
                
                
                currentOperand = computation.toString();
                operation = null;
                previousOperand = '';
                resetScreen = true;
                updateDisplay();
            }
            
           
            function clear() {
                currentOperand = '0';
                previousOperand = '';
                operation = null;
                updateDisplay();
            }
            
            
            function deleteLast() {
                if (currentOperand.length > 1) {
                    currentOperand = currentOperand.slice(0, -1);
                } else {
                    currentOperand = '0';
                }
                updateDisplay();
            }
            
            
            function addDecimal() {
                if (resetScreen) {
                    currentOperand = '0';
                    resetScreen = false;
                }
                
                if (!currentOperand.includes('.')) {
                    currentOperand += '.';
                }
                updateDisplay();
            }
            
          
            function updateHistoryDisplay() {
                historyList.innerHTML = '';
                
                
                const recentHistory = calculationHistory.slice(0, 10);
                
                recentHistory.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.classList.add('history-item');
                    historyItem.innerHTML = `
                        <div class="history-expression">${item.expression}</div>
                        <div class="history-result">= ${item.result}</div>
                    `;
                    historyList.appendChild(historyItem);
                });
                
                
                if (calculationHistory.length === 0) {
                    historyList.innerHTML = '<div class="history-item" style="text-align: center; color: rgba(255,255,255,0.5)">No calculations yet</div>';
                }
            }
            
           
            function toggleTheme() {
                document.body.classList.toggle('light-theme');
                
                if (document.body.classList.contains('light-theme')) {
                   
                    document.body.style.background = 'linear-gradient(135deg, #e0e5ec 0%, #f0f5fa 50%, #d9e4f0 100%)';
                    document.querySelector('.calculator-container').style.background = 'rgba(240, 245, 255, 0.9)';
                    document.querySelector('.calculator-container').style.color = '#333';
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                } else {
                    
                    document.body.style.background = 'linear-gradient(135deg, #0c0b20 0%, #1a1a2e 50%, #16213e 100%)';
                    document.querySelector('.calculator-container').style.background = 'rgba(25, 25, 45, 0.8)';
                    document.querySelector('.calculator-container').style.color = '#fff';
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                }
            }
            
           
            numberButtons.forEach(button => {
                button.addEventListener('click', () => {
                    appendNumber(button.dataset.number);
                    
                    
                    button.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        button.style.transform = '';
                    }, 100);
                });
            });
            
           
            operatorButtons.forEach(button => {
                button.addEventListener('click', () => {
                    chooseOperation(button.dataset.operation);
                    
                    
                    button.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        button.style.transform = '';
                    }, 100);
                });
            });
            
            
            equalsButton.addEventListener('click', () => {
                calculate();
                
                
                equalsButton.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    equalsButton.style.transform = '';
                }, 100);
            });
            
           
            clearButton.addEventListener('click', () => {
                clear();
                
               
                clearButton.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    clearButton.style.transform = '';
                }, 100);
            });
            
            
            deleteButton.addEventListener('click', () => {
                deleteLast();
                
                
                deleteButton.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    deleteButton.style.transform = '';
                }, 100);
            });
            
           
            decimalButton.addEventListener('click', () => {
                addDecimal();
                
                
                decimalButton.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    decimalButton.style.transform = '';
                }, 100);
            });
            
            
            themeToggle.addEventListener('click', toggleTheme);
            
           
            showHistoryButton.addEventListener('click', () => {
                historyPanel.classList.add('active');
            });
            
            closeHistoryButton.addEventListener('click', () => {
                historyPanel.classList.remove('active');
            });
            
           
            historyPanel.addEventListener('click', (e) => {
                if (e.target === historyPanel) {
                    historyPanel.classList.remove('active');
                }
            });
           
            document.addEventListener('keydown', (e) => {
               
                if (
                    e.key >= '0' && e.key <= '9' ||
                    e.key === '.' ||
                    e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/' ||
                    e.key === 'Enter' || e.key === 'Escape' || e.key === 'Backspace'
                ) {
                    e.preventDefault();
                }
                
               
                if (e.key >= '0' && e.key <= '9') {
                    appendNumber(e.key);
                }
                
                
                if (e.key === '.') {
                    addDecimal();
                }
                
                
                if (e.key === '+') {
                    chooseOperation('add');
                }
                if (e.key === '-') {
                    chooseOperation('subtract');
                }
                if (e.key === '*') {
                    chooseOperation('multiply');
                }
                if (e.key === '/') {
                    chooseOperation('divide');
                }
                
                
                if (e.key === 'Enter') {
                    calculate();
                }
                
                
                if (e.key === 'Escape') {
                    clear();
                }
                
                
                if (e.key === 'Backspace') {
                    deleteLast();
                }
            });
            
           
            updateDisplay();
        });
    </script>
</body>
</html>
